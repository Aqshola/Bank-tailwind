<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="antialiased">
    <div class="container mx-auto pt-6">
      <nav>
        <div class="flex px-5 items-center">
          <div class="flex flex-1 text-3xl">My Bank</div>
          <div class="flex items-center md:hidden">
            <button
              type="button"
              class="rounded-md p-2 transition inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none"
              id="main-menu"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6 transform transition"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="black"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
          <div class="hidden items-center md:flex md:space-x-7">
            <a
              href="#"
              class="py-2 cursor-pointer text-gray-400 animation-hover inline-block relative hover:text-black"
              >Home</a
            >
            <a
              href="#"
              class="py-2 cursor-pointer text-gray-400 animation-hover inline-block relative hover:text-black"
              >Our Cards</a
            >
            <a
              href="#"
              class="py-2 cursor-pointer text-gray-400 animation-hover inline-block relative hover:text-black"
              >Finance</a
            >
            <a
              href="#"
              class="py-2 cursor-pointer text-gray-400 animation-hover inline-block relative hover:text-black"
              >Contact us</a
            >
            <a
              href="#"
              class="text-black p-2 font-semibold rounded transition hover:bg-black hover:text-white hover:shadow-lg"
              >Log in</a
            >
          </div>
        </div>
        <div
          class="mobile-nav bg-white inset-x-0 opacity-0 scale-95 invisible transition duration-150 ease-out transform origin-top-right absolute top-0 z-10 flex flex-col w-100 p-5 shadow space-y-2 md:hidden"
        >
          <div>
            <button class="close p-2 font-semibold float-right">Close</button>
          </div>
          <div class="flex flex-col text-base font-semibold">
            <a href="#" class="font-size-md p-2 rounded hover:bg-gray-100"
              >Home</a
            >
            <a href="#" class="font-size-md p-2 rounded hover:bg-gray-100"
              >Our Cards</a
            >
            <a href="#" class="font-size-md p-2 rounded hover:bg-gray-100"
              >Finance</a
            >
            <a href="#" class="font-size-md p-2 rounded hover:bg-gray-100"
              >Contact us</a
            >
            <a
              href="#"
              class="font-size-md text-blue-600 p-2 rounded hover:bg-gray-100 hover:text-blue-900"
              >Log in</a
            >
          </div>
        </div>
      </nav>
      <div
        class="flex mt-10 items-center flex-col justify-between md:mt-32 md:px-5 md:flex-row"
      >
        <div class="order-last mt-5 md:mt-0 md:order-first w-4/5 md:w-96">
          <div>
            <h1 class="text-3xl md:text-5xl">
              <b class="font-semibold"> Choose Card considering your </b>
              personal needs
            </h1>
          </div>
          <div class="mt-5">
            <p class="w-96 text-lg">
              Gold card and platinum cards with so many benefits with more
              entertainment in your life
            </p>
          </div>
          <div class="mt-5">
            <button
              class="transition transform bg-black text-white py-3 px-7 text-center rounded hover:shadow-lg hover:-translate-y-2"
            >
              Apply Now
            </button>
          </div>
        </div>
        <div class="flex w-4/5 md:w-2/5 md:p-5">
          <img
            src="./asset/6276 [Converted].png"
            alt=""
            srcset=""
            class="w-100 transition transform md:hover:rotate-45"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
